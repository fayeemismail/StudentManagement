<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main>
    <h1 class="offscreen">Student Management</h1>

    <section class="newItemEntry">
      <h2 class="offscreen">Add New Student</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen">Enter New Student</label>
        <input class="newItemEntry__input" id="newStudent" type="text" maxlength="40" autocomplete="off"
          placeholder="Add Student" />
        

        <input class="ageEntry" id="age" type="number" maxlength="2" min="0" max="100" autocomplete="off"
          placeholder="Age" />
          
        <input class="courseEntry" id="course" type="text" maxlength="40" autocomplete="off"
          placeholder="Add Course" />
        
          <button id="addItem" class="button newItemEntry__button" title="Add new item" aria-label="Add new item to list">
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName">Students</h2>
        <button id="clearItemsButton" class="button listTitle__button" title="Clear the list"
          aria-label="Remove all items from the list">
          Clear
        </button>
      </header>
      <hr />
      <ul id="listItems">
       
      </ul>

      
    </section>
  </main>
  <div class="modal fade" id="editStudentModal" tabindex="-1" style="display: none;" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="() => {
            location.reload()
          }" aria-label="Close">XS</button> -->
        </div>
        <form id="editStudentForm">
          <div class="modal-body">
            <!-- Name Input -->
            <div class="mb-3">
              <label for="studentName" class="form-label">Name</label>
              <input type="text" class="form-control" id="studentName" name="name" required>
            </div>
            <!-- Age Input -->
            <div class="mb-3">
              <label for="studentAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="studentAge" name="age" min="1" required>
            </div>
            <!-- Course Input -->
            <div class="mb-3">
              <label for="studentCourse" class="form-label">Course</label>
              <input type="text" class="form-control" id="studentCourse" name="course" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('editStudentModal').style.display = 'none'" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" id="editStudent" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>


</html>
